version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
      gradle: 6

  pre_build:
    commands:
      - echo skipped on `date`
      - echo Versao do gradle
      - gradle -version
      - echo Java Version
      - java -version

  build:
    commands:
      - echo Gradle Build on `date`
      - gradle build

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - build/libs/aws-*-all.jar
